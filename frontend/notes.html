<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Your Notes</h2>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>

    <!-- âž• Add Note -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Add a New Note</h5>
        <form id="addNoteForm">
          <input type="text" id="noteTitle" class="form-control mb-2" placeholder="Title" required />
          <textarea id="noteContent" class="form-control mb-2" placeholder="Content" required></textarea>
          <button class="btn btn-primary w-100">Add Note</button>
        </form>
      </div>
    </div>

    <!-- ðŸ“„ List Notes -->
    <div id="notesContainer"></div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
